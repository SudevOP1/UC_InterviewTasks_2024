<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <a class="btn btn-primary" href="/" role="button">Click to go back to Home Page</a>
    <h1>Search Results for "{{query}}"</h1>

    <ul class="list-group">
        {% if search_results.Response == "True" %}
            {% for movie in search_results.Search %}
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{movie.Title}}</div>
                        {{movie.Year}}
                    </div>
                    <img src="{{movie.Poster}}" alt="Poster" width="100">
                </li>
            {% endfor %}
        {% else %}
            <li class="list-group-item">No results found</li>
        {% endif %}
    </ul>

</body>
</html>
